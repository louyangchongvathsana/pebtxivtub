<!DOCTYPE html>
<html>
<head>
<style>
body {
    -animation: colorchange 10s infinite; 
    animation: colorchange 10s infinite;
}
@keyframes colorchange { 
     0%  {background: #33FFF3;}
    25%  {background: #ee1d05;}
    50%  {background: #1404ff;}
    75%  {background: #ee6307;}
    100% {background: #b006f3;}
}   
</style>
</head>
<body>
</body>
